<head>
    <link rel="stylesheet" href="clone_calc.css">
    <script src="clone_calc.js"></script>
</head>
<body>
    <div id="cloneCalc">
        <div id="cloneCost">
            <h2>Cloning Calculator</h2>
            <div id="CloneCalcDinoSelector">
        <!--    <form id="DinoList">
                    <input list="CloneDinoDatalist">
                    <datalist id="CloneDinoDatalist">
                    <option value="Rex">
                    <option value="Dodo">
                    <option value="Sabertooth">
                    <option value="Quetzal">
                    <option value="Parasaur">
                    </datalist> -->
                </form>
                Dino Level: <input type="number" id="CharacterLevel" required>
                <button onclick="StartCalculate()">Calculate</button>
            </div>
            <div id="CloneCalcHalf">
                <h3>Cloning Costs</h3>
                <div id="CloneCalcValue">
                    CloneElementCostPerLevel: <br/>
                    <input type="number" id="CloneElementCostPerLevel" required>
                </div>
                <div id="CloneCalcValue">
                    CloneBaseElementCost: <br/>
                    <input type="number" id="CloneBaseElementCost" required>
                </div>
                <p id="CloneCostResult"></p>
            </div>
            <div id="CloneCalcHalf">
                <h3>Cloning Time</h3>
                <div id="CloneCalcValue">
                    CloneTimePerElementShard: <br/>
                    <input type="number" id="CloneTimePerElementShard" required>
                </div>
                <div id="CloneCalcValue">
                    BabyMature SpeedMultiplier: <br/>
                    <input type="number" id="BabyMatureSpeedMultiplier" required>
                </div>
                <p id="CloneTimeResult"></p>
            </div>
        </div>
    </div>
</body>
